<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        /* Define o tamanho da janela popup */
        html, body {
            width: 650px;
            height: 450px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Estilo da barra superior */
        .top-bar {
            width: 650px;
            height: 48px;
            background-color: lightcoral; /* Altere para a cor desejada */
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Estilo da barra de ferramentas */
        .toolbar {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Estilo da barra de pesquisa */
        .search-bar {
            display: flex;
            align-items: center;
            width: 268.35px;
            height: 35.19px;
            background-color: white;
            border-radius: 5px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .search-bar input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .search-bar img {
            width: 16px; /* Tamanho do ícone da lupa */
            height: 16px;
            margin-right: 8px;
        }

        /* Estilo dos botões */
        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 278.35px); /* Espaço restante após a barra de pesquisa */
            height: 36px;
            margin-left: 10px;
        }

        .buttons button {
            flex: 1;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:first-child {
            margin-left: 0;
        }

        /* Estilo do container principal */
        .main-container {
            display: flex;
            height: 402px; /* 450px - 48px */
        }

        /* Estilo do menu lateral fixo */
        .sidebar {
            width: 150px;
            background-color: #f0f0f0; /* Altere para a cor desejada */
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .sidebar .top-buttons {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .sidebar .top-buttons button {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar .top-buttons button:last-child {
            margin-bottom: 0;
        }

        .sidebar .button-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar .button-list button {
            width: 100%;
            height: 36px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar .button-list button:last-child {
            margin-bottom: 0;
        }

        /* Estilo da div interna */
        .inner-box {
            flex-grow: 1;
            background-color: lightblue; /* Altere para a cor desejada */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="toolbar">
            <div class="search-bar">
                <img src="icon.png" alt="Search Icon">
                <input type="text" placeholder="Search...">
            </div>
            <div class="buttons">
                <button>Novo comando</button>
                <button>Painel</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="top-buttons">
                <button>Btn 1</button>
                <button>Btn 2</button>
            </div>
            <div class="button-list">
                <!-- Lista de botões que podem ser adicionados ou removidos -->
                <button>List Btn 1</button>
                <button>List Btn 2</button>
                <!-- Adicione mais botões conforme necessário -->
            </div>
        </div>
        <div class="inner-box">
            <h1>Hello World</h1>
        </div>
    </div>
</body>
</html>
